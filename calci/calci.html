<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorstyle.css">
</head>
<body>
    <h1>Calculator</h1>
    <form name="calc">
        <input type="text" name="display" id="display"><br>
        <input type="button" value="1" onclick="addToDisplay('1')" class="num">
        <input type="button" value="2" onclick="addToDisplay('2')" class="num">
        <input type="button" value="3" onclick="addToDisplay('3')" class="num">
        <input type="button" value="+" onclick="addToDisplay('+')" class="operator"><br>
        <input type="button" value="4" onclick="addToDisplay('4')" class="num">
        <input type="button" value="5" onclick="addToDisplay('5')" class="num">
        <input type="button" value="6" onclick="addToDisplay('6')" class="num">
        <input type="button" value="-" onclick="addToDisplay('-')" class="operator"><br>
        <input type="button" value="7" onclick="addToDisplay('7')" class="num">
        <input type="button" value="8" onclick="addToDisplay('8')" class="num">
        <input type="button" value="9" onclick="addToDisplay('9')" class="num">
        <input type="button" value="*" onclick="addToDisplay('*')" class="operator"><br>
        <input type="button" value="C" onclick="clearDisplay()" class="operator">
        <input type="button" value="0" onclick="addToDisplay('0')" class="num">
        <input type="button" value="=" onclick="calculateResult()" class="operator">
        <input type="button" value="/" onclick="addToDisplay('/')" class="operator">
    </form>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
